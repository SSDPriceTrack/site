name: Update SSD Prices

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Enables manual triggering via GitHub UI

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies (with explicit version)
      - name: Install python-amazon-paapi
        run: |
          python -m pip install --upgrade pip
          pip install python-amazon-paapi==5.0.0 requests

      # Step 4: Debug - Verify installed packages
      - name: Check installed packages
        run: pip list

      # Step 5: Run the fetcher script
      - name: Fetch SSD prices
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        run: python fetcher.py

      # Step 6: Commit changes if prices updated
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Updated SSD prices"
          file_pattern: ssd_prices.json
