name: Update SSD Prices

# Controls when the action will run
on:
  # Runs on a schedule (this is every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs the required Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-amazon-paapi

      # 4. Runs your data fetching script
      - name: Run Python script to fetch prices
        env:
          # Use the secrets you've configured in your repository settings
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        run: python fetcher.py

      # 5. Commits the updated ssd_prices.json file back to your repository
      - name: Commit and push if files changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Updated SSD prices"
          file_pattern: ssd_prices.json