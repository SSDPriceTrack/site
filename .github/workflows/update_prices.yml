name: Update SSD Prices

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install paapi5-python-sdk

      - name: Fetch SSD prices
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          TAG_CA: strobify10-20
          TAG_UK: strobify10-20
          TAG_DE: strobify10-20
          TAG_FR: strobify10-20
          TAG_IT: strobify10-20
          TAG_ES: strobify10-20
          TAG_NL: strobify10-20
          TAG_PL: strobify10-20
          TAG_SE: strobify10-20
        run: |
          python fetcher.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"
          git add ssd_prices.json
          git commit -m "Update SSD prices [CI]"
          git push origin main
