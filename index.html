<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSD Prices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SSD Prices</h1>
    <div class="locale-selector">
      <strong>Select Region:</strong>
      <a href="?locale=US">US</a> |
      <a href="?locale=CA">CA</a> |
      <a href="?locale=UK">UK</a> |
      <a href="?locale=DE">DE</a> |
      <a href="?locale=FR">FR</a> |
      <a href="?locale=IT">IT</a> |
      <a href="?locale=ES">ES</a> |
      <a href="?locale=NL">NL</a> |
      <a href="?locale=PL">PL</a> |
      <a href="?locale=SE">SE</a>
    </div>
  </header>

  <main>
    <table id="ssd-table">
      <thead>
        <tr>
          <th><img src="https://media.tenor.com/ArQJcOjE7yAAAAAC/sort-down.gif"  alt="Image" /></th>
          <th class="sortable" data-key="title">Title ▼</th>
          <th class="sortable" data-key="capacity">Capacity ▼</th>
          <th class="sortable" data-key="price">Price ▼</th>
          <th class="sortable" data-key="price_per_tb">Price / TB ▼</th>
        </tr>
      </thead>
      <tbody id="ssd-body"></tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
